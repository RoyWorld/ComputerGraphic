group 'ComputerGraphic'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task createJavaFile() {

    file("src/main/java/com/graphic").mkdirs()

    file("src/test/java/com/graphic").mkdirs()

}

task createJavaProjectImpl() {

    sourceSets*.java.srcDirs*.each{ mkdir(it.path) }

    sourceSets*.resources.srcDirs*.each{ mkdir(it.path) }

    file('readme.md').createNewFile()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
